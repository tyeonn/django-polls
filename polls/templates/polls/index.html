{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if same_name_as_template_question_list %}
    <ul>
    {% for question in same_name_as_template_question_list %}
        <li><a href="{% url 'polls:same_name_as_template_url_detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
